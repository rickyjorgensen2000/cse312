    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on("connect", function() {
            socket.emit("my event", {data: "I\'m connected!"});
        });
        // Test Message to server
        // socket.emit("hello from client", "Test Message?");
        // Test Message from the server
        socket.on("state and player", (message) => {
          console.log(message);
          let state = message['State'];
          let player = message['Player'];
          set_state(state);
          set_player(player);
        });

        socket.on("opponent move", (msg) => {
          console.log(msg);
          let opponents_move = msg['ButtonID'];
          update_opponent_move(opponents_move);

        });
    </script>
